<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Pagina Mockup di Amazon">
    <title>Amazon mockup - Epicode school</title>
    <link rel="stylesheet" href="assets/css/reset.css">
    <link rel="stylesheet" href="assets/css/style.css">

</head>
<body>
    <div class="top-header">
        <header>
            <div class="logo">
                <img src="assets/images/logo.png" alt="logo amazon">
            </div>
            <nav class="navbar">
                <ul>
                    <li><a href="#">All</a></li>
                    <li><a href="#">Today's deal</a></li>
                    <li><a href="#">Customer Service</a></li>
                    <li><a href="#">Registry</a></li>
                    <li><a href="#">Gift Cards</a></li>
                    <li><a href="#">Sell</a></li>
                </ul>
            </nav>
        </header>
    </div>
    
    <div class="promo">
        <h3>Shop All Holiday Gift Cards</h3>
    </div>

    <aside>
        <div class="aside-image">
            <h2>Holiday Gift Guides</h2>
            <p>Be a go-gifter</p>
        </div>
    </aside>

    <main>
        <div class="perfect-gift">
            <div class="text">
                <h2>Find the perfect gift</h2>
                <a href="#">Shop now</a>
            </div>
            <div class="images">
                <img src="./assets/images/img_1.jpg" alt="kindle">
                <img src="./assets/images/img_2.jpg" alt="desktop">
                <img src="./assets/images/img_3.jpg" alt="watches">
                <img src="./assets/images/img_4.jpg" alt="pets">
            </div>
        </div>

        <div class="section-image">
            <figure>
                <img src="./assets/images/img_9.png" alt="image">
                <figcaption>
                    <p>Play the gifting game</p>
                    <a href="#">Shop gaming</a>
                </figcaption>
            </figure>
        </div>

        <div class="section-image">
            <figure>
                <img src="./assets/images/img_10.png" alt="image">
                <figcaption>
                    <p>The sound of cheer</p>
                    <a href="#">Shop Audio & Accessories</a>
                </figcaption>
            </figure>
        </div>
    </main>

    
    <footer>
        <div class="footer-link">
            <a href="#">Back to top</a>
        </div>
        <div class="footer-logo">
            <img src="assets/images/logo.png" alt="logo amazon" >
        </div>
    </footer>
</body>
</html>
