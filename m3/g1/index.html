<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <title>Gioco dei Numeri</title>
</head>
<body>
    <h1>Indovina il Numero!</h1>
    <form id="gameForm">
        <label for="player1">Numero Giocatore 1:</label>
        <input type="number" id="player1" name="player1" min="1" max="100" required>
        <br><br>
        <label for="player2">Numero Giocatore 2:</label>
        <input type="number" id="player2" name="player2" min="1" max="100" required>
        <br><br>
        <button type="submit">Gioca</button>
    </form>

    <p id="result"></p>

    <script src="./assets/js/game.js"></script>
</body>
</html>
