<form>
  <input type="text" required placeholder="Title" [(ngModel)]="newTodo.title" name="title" class="form-control">
  <input type="number" placeholder="ID" [(ngModel)]="newTodo.id" name="ID" class="form-control">
  <select name="active" [(ngModel)]="newTodo.completed" class="form-control">
    <option value="1">Completed</option>
    <option value="0">Not completed</option>
  </select>
  <button (click)="save()" class="btn btn-success">Salva</button>
</form>

<div *ngIf="loading" class="alert alert-warning">
  Salvataggio todo in corso
</div>

<div *ngIf="oldTodo">
    Hai creato il todo {{oldTodo.title}}
</div>
