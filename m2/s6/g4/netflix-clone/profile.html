<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Netflix</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/css/style.css">
</head>

<body>
    <div class="prof-container">

        <div class="logo">
            <a class="logo-link" href="#">
                <img src="./assets/netflix_logo.png" alt="netflix logo">
            </a>
        </div>

        <div class="settings-container text-center align-middle">

            <div class="edit-prof">
                <div class="title h2 strong">Edit Profile</div>
            </div>
            <div class="settings">
                <div class="image">
                    <img src="./assets/avatar.png" alt="avatar">
                </div>
                
                <div class="right-settings">
                    
                    <div class="language">
                        <input type="text" placeholder="Strive Student">
                        <label name="language">Language: </label>
                        <select name="language">
                            <option value="English">English</option>
                            <option value="French">French</option>
                            <option value="German">German</option>
                        </select>
                    </div>
                    
                    <div class="maturity-set">
                        <h3 class="maturity">Maturity Settings:</h3>
                        <p class="allmat">ALL MATURITY SETTINGS</p>
                        <p class="mat-ratings">Show titles of <b>all maturity ratings</b> for this profile</p>
                        <button class="btn">EDIT</button>
                    </div>
    
                    <div class="autoplay">
                        <h3 class="autoplay2">Autoplay controls</h3>
                        <label>
                            <input type="checkbox" class="next-episode" checked>
                            Autoplay next episode in a series on all devices
                        </label>
                        <br>
                        <label>
                            <input type="checkbox" class="previews" checked>
                            Autoplay previews while browsing on all devices
                        </label>
                    </div>
                    

                    <div class="prof-buttons">
                        <button class="btn">SAVE</button>
                        <button class="btn">CANCEL</button>
                        <button class="btn">DELETE PROFILE</button>
                    </div>
                </div>
            
            </div>

        </div>
        
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
        integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
        crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js" integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V" crossorigin="anonymous"></script>
</body>

</html>
